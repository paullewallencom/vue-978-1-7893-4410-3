<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>004-003 - Using filters as replacement for conditional directives</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
</head>

<body>
	<div id="app">
	  <h1>A simple grade-rounding Vue app</h1>
	  <p>Points from test: {{ points }}</p>
	  <p>Rounded points are: {{ points | pointsRoundedUp }}</p>
	  <p>Final grade: {{ points | pointsToGrade }}</p>
	</div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="003.js"></script>
</body>

</html>
