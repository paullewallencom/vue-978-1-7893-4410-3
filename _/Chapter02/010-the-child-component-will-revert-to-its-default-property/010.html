    <title>010 - The child component reverting to the default property in the props object</title>

<body>
	<p>This is what happens if the <strong>datacontent</strong> is not providing the correct data - the child component will revert to its <strong>default</strong> property in the <strong>props</strong> object.</p>

	<div id="app">
	  <custom-article :message="datacontent"></custom-article>
	</div>
